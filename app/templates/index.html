<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 강의 분석기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .title-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .main-title {
            color: #ff6b2b;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .feature-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .feature-icon {
            font-size: 2.5em;
            color: #ff6b2b;
            margin-bottom: 20px;
        }

        .feature-title {
            color: #333;
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .feature-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .feature-button {
            display: inline-block;
            background-color: #ff6b2b;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .feature-button:hover {
            background-color: #ff5b1b;
            color: white;
        }

        .feature-button i {
            margin-left: 8px;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2em;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="title-section">
            <h1 class="main-title">AI 강의 분석기</h1>
            <p class="subtitle">강의 내용을 AI로 분석하여 더 나은 학습 경험을 제공합니다</p>
        </div>

        <div class="features-grid">
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-closed-captioning"></i>
                </div>
                <h2 class="feature-title">VTT 파일 분석</h2>
                <p class="feature-description">
                    강의 자막 파일을 분석하여 주요 내용을 추출하고 요약합니다.
                    커리큘럼과의 매칭 분석도 제공합니다.
                </p>
                <a href="/vtt_analysis" class="feature-button">
                    분석 시작하기
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>

            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h2 class="feature-title">채팅 기록 분석</h2>
                <p class="feature-description">
                    강의 중 발생한 채팅 내용을 분석하여 참여도와 주요 키워드를 파악합니다.
                    시간대별 분석도 제공합니다.
                </p>
                <a href="/chat_analysis" class="feature-button">
                    분석 시작하기
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
